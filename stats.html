<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background video */
        .bg-video {
            position: fixed;
            /* Fix the video to the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Set height to cover the full screen */
            object-fit: cover;
            /* Ensure the video covers the entire area */
            z-index: -1;
            /* Keep it behind all other content */
        }

        body {
            position: relative;
            z-index: 1;
            /* Ensure body content stays above the background */
        }

        .container {
            position: relative;
            z-index: 2;
            /* Ensure the content in the container stays above the video */
            margin-top: 10%;
            /* Optional, adjust this value if needed */
        }
    </style>
</head>

<body class="bg-light">

    <!-- Background Video -->
    <video autoplay loop muted class="bg-video">
        <source src="background/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container text-center">
        <h2 class="my-4">Trivia Stats</h2>

        <!-- Display General Stats -->
        <div id="generalStats" class="mb-4">
            <h4>General Stats</h4>
            <p id="totalGames">Total Games Played: 0</p>
            <p id="averageScore">Average Score: 0</p>
            <p id="fastestTime">Fastest Completion Time: 0 seconds</p>
        </div>

        <!-- Display Game History -->
        <h4>Game History</h4>
        <div id="gameHistory" class="table-responsive">
            <!-- Table to display saved results -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time Taken</th>
                        <th>Category</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="gameList">
                    <!-- Game records will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Return Button -->
        <a href="login.html" class="btn btn-primary mt-3">Return to Setup</a>
    </div>

    <script src="stats.js"></script>
</body>

</html>
