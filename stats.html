<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center">
        <h2 class="my-4">Trivia Stats</h2>

        <!-- Display General Stats -->
        <div id="generalStats" class="mb-4">
            <h4>General Stats</h4>
            <p id="totalGames">Total Games Played: 0</p>
            <p id="averageScore">Average Score: 0</p>
            <p id="fastestTime">Fastest Completion Time: 0 seconds</p>
        </div>

        <!-- Display Game History -->
        <h4>Game History</h4>
        <div id="gameHistory" class="table-responsive">
            <!-- Table to display saved results -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time Taken</th>
                        <th>Category</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="gameList">
                    <!-- Game records will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Return Button -->
        <a href="login.html" class="btn btn-primary mt-3" id="returnToSetup">Return to Setup</a>
    </div>

    <script src="stats.js"></script>
</body>

</html>
