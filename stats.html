<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center">
        <h2 class="my-4">Quiz Stats</h2>

        <div id="stats" class="table-responsive">
            <!-- Table to display saved results -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time Taken (s)</th>
                    </tr>
                </thead>
                <tbody id="statsList">
                    <!-- Stats will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <a href="quiz.html" class="btn btn-primary">Back to Quiz</a>
    </div>

    <script src="stats.js"></script>
</body>

</html>
