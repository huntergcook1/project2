<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h2>Trivia Setup</h2>
        <form id="setupForm" class="p-4 border rounded bg-white shadow-sm">
            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <!-- Difficulty Dropdown -->
            <div class="mb-3">
                <label for="difficulty" class="form-label">Select Difficulty</label>
                <select id="difficulty" class="form-select" required>
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Question Type Dropdown -->
            <div class="mb-3">
                <label for="questionType" class="form-label">Select Question Type</label>
                <select id="questionType" class="form-select" required>
                    <option value="multiple" selected>Multiple Choice</option>
                    <option value="boolean">True/False</option>
                </select>
            </div>

            <!-- Number of Questions -->
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions</label>
                <input type="number" id="numQuestions" class="form-control" value="10" min="1" max="50" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Start Trivia</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="setup.js"></script>
</body>

</html>
