<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center">
        <h2>Flashcard Quiz</h2>
        <p id="timer" class="text-danger">Time Left: 10s</p>
        <div id="flashcard" class="p-4 border rounded bg-white shadow-sm">
            <h4 id="question">Loading question...</h4>
            <div id="options" class="mt-3"></div>
        </div>
        <p class="mt-3">Correct: <span id="correctCount">0</span> | Wrong: <span id="wrongCount">0</span></p>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
