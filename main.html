<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles to center the quiz content */
        body {
            background-color: #f8f9fa;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flashcard Quiz</a>
        </div>
    </nav>

    <!-- Flashcard Quiz Container (Hidden at First) -->
    <div id="quizContainer" class="quiz-container" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="timer">Time Left: 10s</p>
        <p>Correct: <span id="correctCount">0</span> | Wrong: <span id="wrongCount">0</span></p>
    </div>

    <!-- Bootstrap Modal for Difficulty Selection -->
    <div class="modal fade" id="difficultyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Difficulty</h5>
                </div>
                <div class="modal-body">
                    <select id="difficulty" class="form-control">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS and Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script> <!-- Custom JavaScript File -->
</body>

</html>
