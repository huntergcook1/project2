<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background video */
        .bg-video {
            position: fixed;
            /* Fix the video to the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Set height to cover the full screen */
            object-fit: cover;
            /* Ensure the video covers the entire area */
            z-index: -1;
            /* Keep it behind all other content */
        }

        body {
            position: relative;
            z-index: 1;
            /* Ensure body content stays above the background */
        }

        .container {
            position: relative;
            z-index: 2;
            /* Ensure the content in the container stays above the video */
            margin-top: 10%;
            /* Optional, adjust this value if needed */
        }
    </style>
</head>

<body class="bg-light">
    <!-- Background Video -->
    <video autoplay loop muted class="bg-video">
        <source src="background/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5">
        <div id="quiz-container" class="text-center">
            <!-- Question & Timer -->
            <h3 id="questionNumber">Question 1</h3>
            <p id="questionText"></p>
            <div id="answerOptions"></div>
            <p id="timer" class="mt-3">Time Remaining: 15s</p>

            <!-- Feedback -->
            <div id="feedback" class="mt-3"></div>

            <!-- Next Question Button -->
            <button id="nextButton" class="btn btn-primary mt-3" style="display:none;">Next Question</button>

            <!-- Results (after all questions) -->
            <div id="results" class="d-none">
                <h4>Your Score: <span id="score"></span></h4>
                <h5>Time Taken: <span id="timeTaken"></span></h5>
                <button id="saveResult" class="btn btn-success mt-3">Save Result</button>
                <button id="viewStats" class="btn btn-info mt-3">View Stats</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
